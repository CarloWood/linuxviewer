---
layout: sidebar
---
<div class="content-page">
  <div class="adbox-side" style="position:absolute; left: calc(100% + 50px);"></div>
  <div class="adbox-side" style="position:absolute; left: -350px;"></div>
  <div class="doc_content">
    <article>
      <div class="page-header">
       <h1>{{ page.title | escape }}</h1>
      </div>
      {{ content }}
    </article>
    {% include prev-next.html %}
  </div>
  <script src="https://utteranc.es/client.js"
          repo="CarloWood/linuxviewer-utterances"
          issue-term="og:title"
          label="comment"
          theme="github-dark"
          crossorigin="anonymous"
          async>
  </script>
</div>

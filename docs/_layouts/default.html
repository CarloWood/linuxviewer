<!DOCTYPE html>
<html lang="en">
<head>
  <title>{{ page.title | escape }} - {{ site.title | escape }}</title>
  <meta name="description" content="{{ site.description | escape }}" />
  <meta name="author" content="{{ site.author | escape }}" />
  <meta charset="UTF-8">
  <meta property="og:title" content="{{ page.utterance_id }}" />
  <link rel="icon" type="image/x-icon" href="{{ '/assets/linuxviewer.ico' | relative_url }}">
  <!-- Mobile -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700&subset=latin,cyrillic-ext,cyrillic' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css2?family=Alkatra&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/theme.min.css' | relative_url }}" type="text/css">
  <link rel="stylesheet" href="{{ '/assets/css/theme-blue.min.css' | relative_url }}" type="text/css">
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" type="text/css">
  <link rel="stylesheet" href="{{ '/assets/css/prism.css' | relative_url }}" type="text/css">
  <link rel="stylesheet" href="{{ '/assets/css/prism-cpp-extension.css' | relative_url }}" type="text/css">
  <!-- Navigation script -->
  <script src="{{ '/assets/js/navigation.js' | relative_url }}" defer></script>
  <!-- Syntax highlighting -->
  <script src="{{ '/assets/js/prism.js' | relative_url }}" defer></script>
  <script src="{{ '/assets/js/prism-cpp-extension.js' | relative_url }}" defer></script>
  <!-- Reload page every 500 ms if on localhost and requested (for debugging colors) -->
  <script>
    const currentUrl = new URL(window.location.href);
    const isLocalhost = currentUrl.hostname === 'localhost';
    const hasReloadParam = currentUrl.searchParams.has('reload');
    if (isLocalhost && hasReloadParam) { window.onload = function() { setTimeout(function() { location.reload(); }, 500); }; }
  </script>
</head>
<body>
  <div class="container-fluid fluid-height wrapper">
    {{ content }}
  </div>
</body>
</html>

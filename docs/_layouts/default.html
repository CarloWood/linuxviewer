<!DOCTYPE html>
<html lang="en">
<head>
  <title>{{ page.title }} - {{ site.title }}</title>
  <meta name="description" content="{{ site.description }}" />
  <meta name="author" content="{{ site.author }}" />
  <meta charset="UTF-8">
  <meta property="og:title" content="{{ page.utterance_id }}" />
  <link rel="icon" type="image/x-icon" href="{{ '/assets/favicon.ico' | relative_url }}">
  <!-- Mobile -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font -->
  <link href='//fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700&subset=latin,cyrillic-ext,cyrillic' rel='stylesheet' type='text/css'>
  <!-- CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/theme.min.css' | relative_url }}" type="text/css">
  <link rel="stylesheet" href="{{ '/assets/css/theme-blue.min.css' | relative_url }}" type="text/css">
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" type="text/css">
  <link rel="stylesheet" href="{{ '/assets/css/prism.css' | relative_url }}" type="text/css">
  <!-- Navigation script -->
  <script src="{{ '/assets/js/navigation.js' | relative_url }}" defer></script>
  <script src="{{ '/assets/js/prism.js' | relative_url }}" defer></script>
  <!-- script>
    window.onload = function() {
      setTimeout(function() {
        location.reload();
      }, 500);
    };
  </script -->
</head>
<body>
  <div class="container-fluid fluid-height wrapper">
    {{ content }}
  </div>
</body>
</html>
